<p>Modifier une unité</p>
<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #uniteForm="ngForm">
            <div class="form-group">
                <label for="id">ID de l'unité : {{uniteId}}</label>
            </div>
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" [(ngModel)]="unite.name" class="form-control" id="name" name="name"
                [placeholder]="unite ? unite.name : 'Quel est le nom de l\'unite ?'" required #name="ngModel">
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">Le nom est un champ requis</div>
            <div class="form-group">
                <label for="nbEmployees">Nombre d'employes</label>
                <input type="text" [(ngModel)]="unite.nbEmployees" class="form-control" id="nbEmployees" name="nbEmployees"
                [placeholder]="unite ? unite.nbEmployees : 'Quel est le nombre d\'employes ?'" required #nbEmployees="ngModel">
                <div [hidden]="!nbEmployees.pristine" class="alert alert-danger">Le nombre d'employes est un champ requis</div>
            </div>
            <button type="submit" [disabled]="!uniteForm.form.valid" class="btn btn-info">Valider</button>
        </form>
    </div>
</div>
