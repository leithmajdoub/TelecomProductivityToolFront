<p>Modifier une Analyse de la productivité</p>
<div class="card my-5 scrollable-card max-height-modal">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #AnalyseForm="ngForm"> 
            <div class="form-group">
                <label for="id">ID de l'analyse : {{ analyseId }}</label>
            </div>

            <div class="form-group">
                <label for="codeMission">Code Mission</label>
                <input type="text" [(ngModel)]="analyse.codeMission" class="form-control" id="codeMission" name="codeMission"
                [placeholder]="analyse ? analyse.codeMission : 'Quel est le code mission de l\'analyse ?'" required #codeMission="ngModel">
            </div>
            <div [hidden]="!codeMission.pristine" class="alert alert-danger">Le nom est un champ requis</div>
            
            <!-- <div class="form-group">
                <label for="date">Date de l'analyse : {{ date }}</label>
            </div> -->

            <div class="form-group">
                <label for="nomUnite">Nom de l'unité</label>
                <input type="text" [(ngModel)]="analyse.unite.name" class="form-control" id="nomUnite" name="nomUnite"
                [placeholder]="analyse ? analyse.unite.name : 'Quel est le nom de l\'unité ?'" required #nomUnite="ngModel">
                <div [hidden]="!nomUnite.pristine" class="alert alert-danger">Le nom de l'unité est un champ requis</div>
            </div>

            <div class="form-group">
                <label for="nomConsultant">Nom du consultant</label>
                <input type="text" [(ngModel)]="analyse.utilisateur.name" class="form-control" id="nomConsultant" name="nomConsultant"
                [placeholder]="analyse ? analyse.utilisateur.name : 'Quel est le nom du consultant ?'" required #nomConsultant="ngModel">
                <div [hidden]="!nomConsultant.pristine" class="alert alert-danger">Le nom du consultant est un champ requis</div>
            </div>
            <button type="submit" [disabled]="!AnalyseForm.form.valid" class="btn btn-info">Valider</button>
        </form>
    </div>
</div>
